services:
  # Web Service
  - type: web
    name: chamafunding-web
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    buildCommand: ""
    envVars:
      - key: APP_NAME
        value: ChamaFunding
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        fromService:
          type: web
          name: chamafunding-web
          property: host
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: chamafunding-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: chamafunding-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: chamafunding-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: chamafunding-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: chamafunding-db
          property: password
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      - key: REDIS_HOST
        fromService:
          type: redis
          name: chamafunding-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: chamafunding-redis
          property: port
      - key: REDIS_URL
        fromService:
          type: redis
          name: chamafunding-redis
          property: connectionString
      - key: BROADCAST_DRIVER
        value: redis
      - key: FILESYSTEM_DISK
        value: local
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_DEFAULT_REGION
        sync: false
      - key: AWS_BUCKET
        sync: false
      - key: AWS_USE_PATH_STYLE_ENDPOINT
        sync: false
      - key: PAYPAL_MODE
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
      - key: PAYPAL_WEBHOOK_ID
        sync: false
      - key: STRIPE_KEY
        sync: false
      - key: STRIPE_SECRET
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: MPESA_CONSUMER_KEY
        sync: false
      - key: MPESA_CONSUMER_SECRET
        sync: false
      - key: MPESA_SHORTCODE
        sync: false
      - key: MPESA_PASSKEY
        sync: false
      - key: MPESA_ENVIRONMENT
        sync: false
      - key: MPESA_CALLBACK_URL
        sync: false
      - key: MAIL_MAILER
        sync: false
      - key: MAIL_HOST
        sync: false
      - key: MAIL_PORT
        sync: false
      - key: MAIL_USERNAME
        sync: false
      - key: MAIL_PASSWORD
        sync: false
      - key: MAIL_ENCRYPTION
        sync: false
      - key: MAIL_FROM_ADDRESS
        sync: false
      - key: MAIL_FROM_NAME
        sync: false
    healthCheckPath: /up

  # Queue Worker Service
  - type: worker
    name: chamafunding-queue
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    buildCommand: ""
    envVars:
      - key: APP_NAME
        value: ChamaFunding
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: RENDER_SERVICE_TYPE
        value: worker
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: chamafunding-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: chamafunding-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: chamafunding-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: chamafunding-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: chamafunding-db
          property: password
      - key: CACHE_DRIVER
        value: redis
      - key: SESSION_DRIVER
        value: redis
      - key: QUEUE_CONNECTION
        value: redis
      - key: REDIS_HOST
        fromService:
          type: redis
          name: chamafunding-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: chamafunding-redis
          property: port
      - key: REDIS_URL
        fromService:
          type: redis
          name: chamafunding-redis
          property: connectionString

  # Redis Instance
  - type: redis
    name: chamafunding-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  - name: chamafunding-db
    databaseName: chamafunding
    user: chamafunding
    region: oregon

