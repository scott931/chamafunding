version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crowdfunding-app
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      # Live sync for development (changes reflect immediately)
      - .:/var/www/html
      # Exclude storage from volume mount to avoid permission issues
      - ./storage:/var/www/html/storage
      # Exclude vendor to use container's installed dependencies
      - /var/www/html/vendor
      # Exclude node_modules
      - /var/www/html/node_modules
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-crowdfunding}
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
    depends_on:
      - db
    networks:
      - crowdfunding-network

  db:
    image: mysql:8.0
    container_name: crowdfunding-db
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-}
      - MYSQL_DATABASE=${DB_DATABASE:-crowdfunding}
      - MYSQL_USER=${DB_USERNAME:-root}
      - MYSQL_PASSWORD=${DB_PASSWORD:-}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - crowdfunding-network

  # Optional: Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: crowdfunding-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - crowdfunding-network

volumes:
  db_data:
  redis_data:

networks:
  crowdfunding-network:
    driver: bridge

