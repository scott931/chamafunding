apiVersion: v1
kind: Secret
metadata:
  name: laravel-secrets
  labels:
    app: laravel-app
type: Opaque
stringData:
  # Database credentials
  DB_DATABASE: "crowdfunding"
  DB_USERNAME: "root"
  DB_PASSWORD: "your-secure-password-here"

  # Laravel App Key (generate with: php artisan key:generate --show)
  APP_KEY: "base64:your-app-key-here"

  # Add other sensitive data here
  # MAIL_PASSWORD: "your-mail-password"
  # STRIPE_SECRET: "your-stripe-secret"
  # PAYPAL_CLIENT_SECRET: "your-paypal-secret"

---
# Note: In production, use sealed-secrets, external-secrets, or a secrets management system
# Never commit actual secrets to version control
# This file should be templated or managed separately

