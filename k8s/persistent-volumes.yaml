apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: laravel-storage-pvc
  labels:
    app: laravel-app
spec:
  accessModes:
    - ReadWriteMany  # Use ReadWriteOnce if your storage class doesn't support ReadWriteMany
  resources:
    requests:
      storage: 10Gi  # Adjust based on your needs
  # Uncomment and set storageClassName if you have a specific storage class
  # storageClassName: "your-storage-class"

---
# Optional: For database persistent storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-data-pvc
  labels:
    app: mysql
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

